<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka Today</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .form-select {
            width: 143px;
        }

        .bgback {
            background: #F6F6F6;
        }

        .nav-link:hover {

            color: blue;

        }
    </style>
</head>

<body class="bgback">
    <header class="m-5">

        <!-- title -->
        <section class="container d-lg-flex justify-content-between ">
            <div class="d-flex  ">
                <h5 class="bg-primary p-2 border-1 rounded-2 text-white ">Dhaka</h5>
                <h5 class=" ms-1 mt-2">Today</h5>
            </div>
            <div class="d-flex ">
                <a href="index.html">
                    <h5>News</h5>
                </a>
                <a class="nav-link  " aria-current="page" href="blog.html">
                    <h5 class="ms-3">Blogs</h5>
                </a>
                <!-- <h5 class="ms-3">Blogs</h5> -->
                <img src="" alt="">
            </div>

        </section>

        <!-- border bottom -->
        <div class="mt-4 container border-bottom"></div>

        <!-- Navebar categories name -->
        <section class="container">
            <nav class="navbar navbar-expand-lg mt-4">
                <div class="container-fluid">


                    <div class=" id=" navbarNav">
                        <ul id="nav-cat" class="navbar-nav">

                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <!-- Navbar end -->

        <!-- total news by category -->
        <section class="container">
            <div class="border-1 rounded-1 border-danger p-4 bg-white fs-5 fw-semibold m-3" id="total-news"></div>
        </section>

        <!-- total news by category end -->


        <!-- Sort by view -->

        <section class="container mt-lg-5 d-lg-flex justify-content-between mb-sm-3">
            <div class="d-flex">
                <p class="ps-3  me-2 mt-2 h6">Sort By View:</p>
                <div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Default</option>


                    </select>
                </div>
            </div>
            <div class="d-flex">
                <button class="me-3 btn btn-primary">Today's Pick</button>
                <button class="btn btn-primary bg-white text-primary">Trending</button>
            </div>


        </section>

        <!-- Sort by view end -->

    </header>

    <!-- spinner -->
    <section class="container text-center">
        <div id="load" class="spinner-border text-danger fs-5 fw-bolder d-none" role="status">

        </div>

    </section>
    <!-- spinner end -->

    <!-- no news found -->
    <section>
        <div id="no-found-message" class="mb-5 search-btn text-center d-none">
            <h3 class="text-danger fw-bold">No News Found Here</h3>
        </div>
    </section>
    <!-- no news found end -->

    <main class="container">
        <!-- news card -->
        <section>
            <div id="news-id" class="row row-cols-1  g-4">

            </div>
        </section>
        <!-- news card end -->

        <!-- modal section start -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-modal" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- modal section end -->

    </main>

    <!-- footer -->
    <footer class=" text-center bg-white p-1">
        <p class="m-5 h5 text-secondary">Copyright 2021 News Portal</p>
    </footer>

    <!-- footer end -->
    <!-- script -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <!-- script -->
</body>

</html>
